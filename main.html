<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		<tr>
			 <td>
				 <table style="width: 100%;" border="1">
					 <th colspan="2">Nested Table 2</th>
					 <tr>
						 <td>Column 1</td>
						 <td>Column 2</td>
					 </tr>
					 <tr>
						 <td>abc</td>
						 <td>def</td>
					 </tr>
				 </table>
			 </td>
			 <td>
				 <table style="width: 100%;" border="1">
					 <th colspan="2">Nested Table 1</th>
					 <tr>
						 <td>
							 <ul>
								 <li>List item</li>
								 <li>List item</li>
								 <li>List item</li>
							 </ul>
						 </td>
					 </tr>
				 </table>
			 </td>
		</tr>
		<tr>
			 <td>
				 <table style="width: 100%;" border="1">
					 <th colspan="2">Nested Table 3</th>
					 <tr>
						 <td><a href="#">Nested Table</td>
						 <td>Demo Continued</td>
					 </tr>
				 </table>
			 </td>
			 <td>
				 <table style="width: 100%;" border="1">
					 <th colspan="2">Nested Table 4</th>
					 <tr>
						 <td colspan="2"><center style="background:black; color:white;">HTML</center></td>
					 </tr>
				 </table>
			 </td>
		</tr>
    </table>
  </body>
</html>
